<h2>Edit task "{{ currentTask.title }}"</h2>
<form (ngSubmit)="onSubmit(f)" #f="ngForm">
    <input [placeholder]="currentTask.title" type="text" id="title" class="form-control" name="title" ngModel required>
    <button class="btn btn-primary" type="submit" [disabled]="f.invalid">Enregistrer</button>
</form>
<a routerLink="../..">Cancel</a>
